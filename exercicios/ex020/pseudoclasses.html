<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: rgb(175, 187, 175);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 3px solid black;
            display: inline-block;
        }

        div:hover {
            background-color: rgb(199, 9, 9);
        }

        img {
            height: 200px;
            width: 200px;
        }

        img:hover {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <img src="70f23edf6e722f6c3bab58ab6c7502f0.jpg" alt="">
</body>
</html>
